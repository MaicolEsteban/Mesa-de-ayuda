<div class="login-container">
  <div class="login-box">
    <h1>Mesa Digital UCOMPENSAR</h1>

    <form (ngSubmit)="handleLogin()">
      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
        />
      </div>

      <!-- Contraseña -->
      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          [(ngModel)]="contrasena"
          name="contrasena"
          placeholder="••••••••"
          required
        />
      </div>

      <!-- Error -->
      <div *ngIf="error" class="error-box">
        <span>{{ error }}</span>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>

    
  </div>
</div>
